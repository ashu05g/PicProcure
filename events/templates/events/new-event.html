<h1>New Event</h1>
<form method="POST" action="/events/generate-event">  {% csrf_token %}
   <div> Name &nbsp;&nbsp;</div>
   <div> <input type="text" required name="event_name" placeholder="event-name"><br><br></div>
   <div> Description </div>
   <div><input type="file" required name="event_image" >
   </div>
    <div><textarea name="description" rows="4" cols="120"placeholder='short description of event'></textarea></div>
    <input type="submit" value="submit">
</form>

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    {% load static %}

<style>
.register{
    background: -webkit-linear-gradient(left, #b04ef2, #00c6ff);
    width:100%;
    height:100%;
    padding-top: 3%;
   
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f7fcfc;
    border-top-right-radius: 10% 50%;
    border-bottom-right-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    height:150px;
    width: 175px;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    
    padding-top:2px;
    margin-top: 3%;
    margin-bottom: 10%;
}
.btnRegister{
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    
    color: #0062cc;
}
</style>
</head>

<body>

    <div class="container-fluid register">
        <div class="row">
            
            <div class="col-md-8 register-right animate__animated animate__fadeInLeft">
                 <div >
                    <div>
                        <h1 class="register-heading">Login!</h1>   
                        <p style="text-align:center;color:red">{{Invalid_msg}}</p>
                        <form class="row register-form" action="/users/auth" method = "post" style="margin-bottom:0px;padding-bottom:0px">  {% csrf_token %}
                           <div class="col-md-3"></div>
                            <div class="col-md-6" style="text-align: center;">
                                <div class="form-group animate__animated animate__zoomIn"  >
                                    <input type="text" class="form-control" placeholder="Username *" value="" name='username' style="border-radius:50px; border-color:#b103fc"/>
                                </div>
                               
                                <div class="form-group animate__animated animate__zoomIn">
                                    <input type="password" class="form-control" placeholder="Password *" value="" name="password" style="border-radius:50px; border-color:#b103fc"/>
                                </div>
                                <input type="submit" style="justify: center;" class="btnRegister"  value="Login!"/>
                            </div>
                           <div class="col-md-3"></div>                      
                        </form>
                       
                     </div>
                </div>
              </div>
              <div class="col-md-4 register-left">
                <img src="{% static 'logo2.png' %}" alt=""/>
                <h3 >Welcome</h3>
                <form style="margin:20px" method="get" action="/users/signup">
                    <h6  style="padding-bottom:0px">New User?</h6>
                    <input type="submit" style="margin:0px" value="Sign Up!"/>
                </form>
                
            </div>
        </div>
    </div>
</body>
